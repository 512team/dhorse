#====================================================================================================
# Common
#====================================================================================================
#服务端口，默认8100
#server.port: 8100

#系统数据文件位置，默认为dhorse的安装目录
#data.path: /usr/dhorse

#系统日志文件位置，默认为dhorse的安装目录
#log.path: /tmp/log

#保留日志天数，默认7天
#log.max.history: 7

#构建版本线程池核心线程数
#thread_pool.build.core: 4
#构建版本线程池最大线程数
#thread_pool.build.max: 8

#部署应用线程池核心线程数
#thread_pool.deployment.core: 4
#部署应用线程池最大线程数
#thread_pool.deployment.max: 8


#====================================================================================================
# Mysql
#====================================================================================================
#如果启用，则优先使用Mysql
#mysql.enable: true
#需要手动创建dhorse库，dhorse在启动时会自动创建表
#mysql.url: jdbc:mysql://localhost:3306/dhorse?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&allowMultiQueries=true
#该账号需要具有建表权限
#mysql.user: username
#mysql.password: password




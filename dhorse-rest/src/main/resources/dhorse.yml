#====================================================================================================
# Common
#====================================================================================================
#服务端口，默认8100
#server.port: 8100

#系统数据文件位置，默认为安装目录
#data.path: /usr/dhorse

#系统日志文件位置，默认为安装目录
#log.path: /tmp/logs

#保留日志天数，默认7天
#log.max.history: 7


#====================================================================================================
# Mysql配置
#====================================================================================================
#如果启用，则优先使用Mysql
#mysql.enable: true
#需要手动创建dhorse库，DHorse在启动时会自动创建表
#mysql.url: jdbc:mysql://localhost:3306/dhorse?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&allowMultiQueries=true
#该账号需要具有建表权限
#mysql.user: username
#mysql.password: password




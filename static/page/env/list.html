<div class="layuimini-main">
	<div style="margin: 5px 5px 5px 5px">
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="envName" autocomplete="off" class="layui-input" placeholder="环境名称">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="tag" autocomplete="off" class="layui-input" placeholder="环境标识">
					</div>
				</div>
				<input type="hidden" name="projectId" id="projectId"/>
				<div class="layui-inline">
					<button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
		</div>
	</script>

	<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

	<script type="text/html" id="currentTableBar">
		<a href="javascript:;" class="layui-font-blue" lay-event="deploy">部署</a>
		<span style="color: rgb(179, 179, 179);"> | </span>
		<a href="javascript:;" class="layui-font-blue" lay-event="detail">详情</a>
		<span style="color: rgb(179, 179, 179);"> | </span>
		<a href="javascript:;" class="layui-font-blue dropdown-operate" data-env-id="{{d.id}}" data-env-name="{{d.envName}}">更多 <i class="layui-icon layui-font-12 layui-icon-down"></i></a>
	</script>
</div>
<script>

	//全局变量，在子页面里使用
	var data2;
	
    layui.use(['form', 'table', 'dropdown', 'miniPage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
			dropdown = layui.dropdown,
			miniPage = layui.miniPage;
			projectId = localStorage.getItem('projectId_' + $("#userName").val());
			
		$("#projectId").val(projectId);
		
        table.render({
            elem: '#currentTableId',
            url: '/project/env/page',
			method: 'post',
			contentType: 'application/json;charset=UTF-8',
			request: {
				pageName: 'pageNum',
				limitName: 'pageSize'
			},
			where: {"projectId": projectId},
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter'],
			parseData: function(res){
				redirectLogin(res.code);
				if(res.code != '000000'){
					return {
					  "code": 1,
					  "msg": res.message,
					  "count": 0,
					  "data": []
					};
				}
				return {
				  "code": 0,
				  "msg": res.message,
				  "count": res.data.itemCount,
				  "data": res.data.items
				};
			},
            cols: [[
                {field: 'id', title: '环境编号', sort: true},
                {field: 'envName', title: '环境名称', width: '10%'},
                {field: 'tag', title: '环境标识', width: '7%'},
				{field: 'versionName', title: '当前版本', width: '23%'},
				{field: 'branchName', title: '当前分支', width: '11%'},
                {field: 'servicePort', title: '服务端口', width: '8%'},
                {field: 'deploymentTime', title: '最近部署时间', width: '13%'},
                {title: '操作', toolbar: '#currentTableBar', width: '13%'}
            ]],
            limits: [10, 20],
            limit: 10,
            page: true,
            skin: 'row',
			even: true,
			done: function(res, curr, count){
				dropdown.render({
					elem: '.dropdown-operate'
					,trigger: 'hover'
					,data: [{
					  title: '修改'
					  ,id: 'update'
					}, {
					  title: '删除'
					  ,id: 'delete'
					}]
					,click: function(data, othis){
						var elem = $(this.elem)
						,envId = elem.data('env-id')
						,envName = elem.data('env-name');
						if(data.id == 'delete'){
							doDelete($, projectId, envId, envName);
						}else if(data.id == 'update'){
							data2 = JSON.stringify({'envId': envId});
							var index = layer.open({
								title: '修改环境',
								type: 1,
								shade: 0.5,
								maxmin: false,
								shadeClose: false,
								area: ['50%', '90%'],
								offset: ['5%', '28%'],
								content: miniPage.getHrefContent('page/env/update.html')
							});
						}
					}
				});
			}
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
			var envName = $('#envName').val()
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: data.field,
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加环境',
                    type: 1,
                    shade: 0.5,
                    maxmin: false,
                    shadeClose: false,
                    area: ['50%', '90%'],
					offset: ['5%', '28%'],
					content: miniPage.getHrefContent('page/env/add.html')
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
			data2 = JSON.stringify({'envId': obj.data.id});
			if (obj.event === 'deploy') {
                var index = layer.open({
                    title: '部署',
                    type: 2,
                    shade: 0.5,
                    maxmin: false,
                    shadeClose: false,
                    area: ['40%', '40%'],
					offset: ['28%', '30%'],
					content: ['page/env/deploy.html?1=2', 'no']
                });
            }else if (obj.event === 'detail') {
                var index = layer.open({
                    title: '环境详情',
                    type: 1,
                    shade: 0.5,
                    maxmin: false,
                    shadeClose: false,
                    area: ['50%', '90%'],
					offset: ['5%', '28%'],
					content: miniPage.getHrefContent('page/env/detail.html')
                });
            }
			return false;
        });
    });
	
	function doDelete($, projectId, id, name) {
		var msg = '同时会删除"' + name + '"下的所有部署，确定删除吗？';
		layer.confirm(msg, {icon: 0, title:'提示'}, function (index) {
			layer.close(index);
			$.ajax({
				url: '/project/env/delete',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify({"projectId": projectId, "projectEnvId": id}),
				success: function(data){
					if(data.code != "000000"){
						layer.msg(data.message, {icon: 5, shift: 6});
						return false;
					}
					
					layer.msg("删除成功", {
						icon: 1,
						time: 500,
						shade: 0.01,
						shadeClose: false}, function(){
						layui.table.reload('currentTableId');
					});
				},
				error: function(data){
					layer.msg(data.message, {icon: 5, shift: 6});
				}
			});
		});
	}
</script>

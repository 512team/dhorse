<div class="layuimini-main">
	<div class="layui-form layuimini-form" lay-filter="form-data">
		<div class="layui-form-item">
			<label class="layui-form-label">Java安装路径</label>
			<div class="layui-input-block">
				<input type="text" name="javaHome" placeholder="默认：DHorse所在的环境" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">仓库地址1</label>
			<div class="layui-input-block">
				<input type="text" name="mavenRepoUrl[0]" placeholder="如：https://repo.maven.apache.org/maven2" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">仓库地址2</label>
			<div class="layui-input-block">
				<input type="text" name="mavenRepoUrl[1]" placeholder="如：https://repo.maven.apache.org/maven2" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

		form.render();

		$.ajax({
			url: '/globalConfig/query',
			type: 'POST',
			dataType: "json",
			contentType: 'application/json;charset=UTF-8',
			data: JSON.stringify({"itemType": 4}),
			success: function(res){
				if(res.code != "000000"){
					layer.msg(res.message, {icon: 5, shift: 6});
					return false;
				}
				if(JSON.stringify(res.data) === '{}'){
					return false;
				}
				
				//给表单赋值
				form.val("form-data", {
				  "javaHome": res.data.maven.javaHome
				  ,"javaVersion": res.data.maven.javaVersion
				  ,"mavenRepoUrl[0]": res.data.maven.mavenRepoUrl[0]
				  ,"mavenRepoUrl[1]": res.data.maven.mavenRepoUrl[1]
				  ,"mavenMirrorUrl": res.data.maven.mavenMirrorUrl
				});
			},
			error: function(res){
				layer.msg(res.message, {icon: 5, shift: 6});
			}
		});
		
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			var mavenRepoUrl = [];
			var fields = data.field;
			for(var fieldName in fields){
				if(fieldName.substring(0, 12) == 'mavenRepoUrl'){
					mavenRepoUrl.push(fields[fieldName]);
				}
			}
			data.field.mavenRepoUrl = mavenRepoUrl;
			//增加类型
			data.field.itemType = 4;
			$.ajax({
				url: '/globalConfig/maven/addOrUpdate',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(data.field),
				success: function(res){
					if(res.code != "000000"){
						layer.msg(res.message, {icon: 5, shift: 6});
						return false;
					}	
					layer.msg("保存成功", {
						icon: 1,
						time: 500,
						shade: 0.01,
						shadeClose: false
					});
				},
				error: function(res){
					layer.msg(res.message, {icon: 5, shift: 6});
				}
			});

            return false;
        });

    });
</script>

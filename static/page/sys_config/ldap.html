<div class="layuimini-main">
	<div class="layui-form layuimini-form" lay-filter="form-data">
		<div class="layui-form-item">
			<label class="layui-form-label required">服务地址</label>
			<div class="layui-input-block">
				<input type="text" name="url" lay-verify="required" lay-reqtext="服务地址不能为空" placeholder="格式：ldap://127.0.0.1:10389" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">管理员账号</label>
			<div class="layui-input-block">
				<input type="text" name="adminDn" lay-verify="required" lay-reqtext="管理员账号不能为空" placeholder="格式：uid=admin,ou=developer,dc=example,dc=com" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">管理员密码</label>
			<div class="layui-input-block">
				<input type="text" name="adminPassword" lay-verify="required" lay-reqtext="管理员密码不能为空" placeholder="请输入管理员密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">搜索账号</label>
			<div class="layui-input-block">
				<input type="text" name="searchBaseDn" lay-verify="required" lay-reqtext="搜索账号不能为空" placeholder="格式：ou=developer,dc=example,dc=com" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否开启</label>
			<div class="layui-input-block">
				<input type="checkbox" name="enable" lay-skin="switch" value="1" lay-text="开启|关闭">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

		$.ajax({
			url: '/globalConfig/query',
			type: 'POST',
			dataType: "json",
			contentType: 'application/json;charset=UTF-8',
			data: JSON.stringify({"itemType": 1}),
			success: function(res){
				if(res.code != "000000"){
					layer.msg(res.message, {icon: 5, shift: 6});
					return false;
				}
				//给表单赋值
				form.val("form-data", {
				  "url": res.data.ldap.url
				  ,"adminDn": res.data.ldap.adminDn
				  ,"adminPassword": res.data.ldap.adminPassword
				  ,"searchBaseDn": res.data.ldap.searchBaseDn
				  ,"enable": res.data.ldap.enable
				});
			},
			error: function(res){
				layer.msg(res.message, {icon: 5, shift: 6});
			}
		});
		
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			//增加类型
			data.field.itemType = 1;
			$.ajax({
				url: '/globalConfig/ldap/addOrUpdate',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(data.field),
				success: function(res){
					if(res.code != "000000"){
						layer.msg(res.message, {icon: 5, shift: 6});
						return false;
					}	
					layer.msg("保存成功", {
						icon: 1,
						time: 500,
						shade: 0.01,
						shadeClose: false
					});
				},
				error: function(res){
					layer.msg(res.message, {icon: 5, shift: 6});
				}
			});

            return false;
        });

    });
</script>

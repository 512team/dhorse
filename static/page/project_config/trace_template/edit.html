<div class="layuimini-main">
	<div class="layui-form layuimini-form" lay-filter="form-data">
		<div class="layui-form-item">
			<label class="layui-form-label required">模板名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" lay-reqtext="模板名称不能为空" placeholder="请输入模板名称" autocomplete="off" class="layui-input" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">服务地址</label>
			<div class="layui-input-block">
				<input type="text" name="serverUrl" lay-verify="required" lay-reqtext="服务地址不能为空" placeholder="如：127.0.0.1:11800" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">语言类型</label>
			<div class="layui-input-block">
				<select name="languageType" lay-filter="languageType" lay-verify="required" lay-reqtext="语言类型不能为空">
					<option value="">请选择</option>
					<option value="1">Java</option>
					<!--
					<option value="2">Python</option>
					<option value="3">Node</option>
					-->
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Agent版本</label>
			<div class="layui-input-block">
				<select name="agentVersion" lay-filter="agentVersion">
					<option value="">请选择</option>
					<option value="8.12.0">v8.12.0</option>
					<option value="8.11.0">v8.11.0</option>
					<option value="8.10.0">v8.10.0</option>
					<option value="8.9.0">v8.9.0</option>
					<option value="8.8.0">v8.8.0</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Agent镜像</label>
			<div class="layui-input-block">
			  <input type="text" name="agentImage" placeholder="与Agent版本二选一，优先使用项的像，值如：127.0.0.1:20080/skywalking-java-agent:8.10" autocomplete="off" class="layui-input">
			</div>
		</div>
		<input type="hidden" name="id"/>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
			parentIndex = layer.index,
			parentData = JSON.parse(parent.data);
		
		//给表单赋值
		form.val("form-data", {
		  "name": parentData.name
		  ,"serverUrl": parentData.serverUrl
		  ,"languageType": parentData.languageType
		  ,"agentVersion": parentData.agentVersion
		  ,"agentImage": parentData.agentImage
		  ,"id": parentData.id
		});

        form.on('submit(saveBtn)', function(data) {
			$.ajax({
				url: '/globalConfig/traceTemplate/update',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(data.field),
				success: function(data){
					if(data.code != "000000"){
						layer.msg(data.message, {icon: 5, shift: 6});
						return false;
					}
					layer.close(parentIndex);
					layer.msg("保存成功", {
						icon: 1,
						time: 500,
						shade: 0.01,
						shadeClose: false}, function(){
						parent.layui.table.reload('currentTableId');
					});
				},
				error: function(data){
					layer.close(parentIndex);
					layer.msg(data.message, {icon: 5, shift: 6});
				}
			});
            return false;
        });
    });
</script>

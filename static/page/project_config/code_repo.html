<div class="layuimini-main">
	<div class="layui-form layuimini-form" lay-filter="form-data">
		<div class="layui-form-item">
			<label class="layui-form-label required">仓库类型</label>
			<div class="layui-input-block">
				<select name="type" id="type">
					<option value="">请选择</option>
					<option value="GitLab">GitLab</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">仓库地址</label>
			<div class="layui-input-block">
				<input type="text" name="url" lay-verify="required" lay-reqtext="仓库地址不能为空" placeholder="如：http://gitlabhost:80" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认证令牌</label>
			<div class="layui-input-block">
				<input type="text" name="authToken" placeholder="与认证用户二选一必填" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认证用户</label>
			<div class="layui-input-block">
				<input type="text" name="authUser" placeholder="与认证令牌二选一必填" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">认证密码</label>
			<div class="layui-input-block">
				<input type="text" name="authPassword" placeholder="认证用户填写时，认证密码必填" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</div>
<div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

		$.ajax({
			url: '/globalConfig/query',
			type: 'POST',
			dataType: "json",
			contentType: 'application/json;charset=UTF-8',
			data: JSON.stringify({"itemType": 2}),
			success: function(res){
				if(res.code != "000000"){
					layer.msg(res.message, {icon: 5, shift: 6});
					return false;
				}
				if(JSON.stringify(res.data) === '{}'){
					return false;
				}
				//给表单赋值
				form.val("form-data", {
				  "type": res.data.codeRepo.type
				  ,"url": res.data.codeRepo.url
				  ,"authToken": res.data.codeRepo.authToken
				  ,"authUser": res.data.codeRepo.authUser
				  ,"authPassword": res.data.codeRepo.authPassword
				});
			},
			error: function(res){
				layer.msg(res.message, {icon: 5, shift: 6});
			}
		});
		
		form.render('select');
		
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			if(data.field.authToken == '' && data.field.authUser == ''){
				layer.msg("认证令牌和认证用户不能同时为空", {icon: 5, shift: 6});
				return false;
			}
			if(data.field.authUser != '' && data.field.authPassword == ''){
				layer.msg("认证密码不能为空", {icon: 5, shift: 6});
				return false;
			}
			//增加类型
			data.field.itemType = 2;
			$.ajax({
				url: '/globalConfig/codeRepo/addOrUpdate',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(data.field),
				success: function(res){
					if(res.code != "000000"){
						layer.msg(res.message, {icon: 5, shift: 6});
						return false;
					}	
					layer.msg("保存成功", {
						icon: 1,
						time: 700,
						shade: 0.01,
						shadeClose: false
					});
				},
				error: function(res){
					layer.msg(res.message, {icon: 5, shift: 6});
				}
			});

            return false;
        });

    });
</script>

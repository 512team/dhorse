            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-mobile-show">

            <ul class="layui-nav layui-layout-right">

                    <a href="javascript:;" data-refresh="刷新" title="刷新"><i class="fa fa-refresh"></i></a>

                <li class="layui-nav-item mobile layui-hide-xs" lay-unselect>
                    <a href="javascript:;" data-check-screen="full" title="全屏"><i class="fa fa-arrows-alt"></i></a>

    <div class="layui-body">
        <div class="layuimini-content-page"></div>
		<div style="text-align: center; height:60px; line-height:60px; color: #9c9da0">v0.9.1-beta</div>
    </div>

</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="js/common.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;
		
        $.ajax({
			url: '/sysUser/queryLoginUser',
			type: 'POST',
			dataType: "json",
			contentType: 'application/json;charset=UTF-8',
			success: function(res){
				if(redirectLogin(res.code)){
					return;
				}
				if(res.code != "000000"){
					layer.msg("获取用户信息失败：" + res.message, {icon: 2});
					return false;
				}
				var initMenu = "api/init_normal.json";
				if(res.data.roleType == 1){
					initMenu = "api/init_admin.json";
				}
				var options = {
					iniUrl: initMenu, // 初始化接口
					renderPageVersion: false,    // 初始化页面是否加版本号
					bgColorDefault: false,      // 主题默认配置
					multiModule: false,         // 是否开启多模块
					menuChildOpen: false,       // 是否默认展开菜单
					loadingTime: 0.001,         // 初始化加载时间
					pageAnim: false,            // 切换菜单动画
					urlHashLocation: false     // 是否打开hash定位
				};
				miniAdmin.render(options);
				$("#userName").val(res.data.id).text(res.data.userName).append('<span class="layui-nav-more"></span>');
			},
			error: function(res){
				layer.msg("调用用户信息接口失败：" + res.message, {icon: 2});
			}
		});

        $('.login-out').on("click", function () {
			$.ajax({
				url: '/sysUser/logout',
				type: 'POST',
				dataType: "json",
				contentType: 'application/json;charset=UTF-8',
				success: function(data){
					if(data.code != "000000"){
						layer.msg("退出登录失败：" + data.message, {icon: 2});
						return false;
					}
					$("#userName").val();
					window.location = '/page/login.html';
				},
				error: function(data){
					layer.msg("退出登录失败：" + data.message, {icon: 2});
				}
			});
        });
				
		$.ajax({
			url: '/project/page',
			type: 'POST',
			dataType: "json",
			contentType: 'application/json;charset=UTF-8',
			data: JSON.stringify({'pageSize': 100, 'pageNum': 1}),
			success: function(res){
				var opt = '';
				if(res.data.itemCount == 0){
					opt = opt.concat("<option>请选择项目</option>");
				}else{
					var data = res.data.items;
					var projectIdKey = 'projectId_' + $("#userName").val();
					for(var k in data){
						if(localStorage.getItem(projectIdKey) === null && k == 0){
							localStorage.setItem(projectIdKey, data[k].id);
						}
						if(localStorage.getItem(projectIdKey) == data[k].id){
							opt = opt.concat("<option value='"+ data[k].id +"' selected>"+ data[k].projectName +"</option>");
						}else{
							opt = opt.concat("<option value='"+ data[k].id +"'>"+ data[k].projectName +"</option>");
						}
					}
				}
				$(".project-select").append(opt);
			},
			error: function(data){
				layer.msg(data.message, {icon: 5, shift: 6});
			}
		});
		
		$(".project-select").change(function(){
			localStorage.setItem('projectId_' + $("#userName").val(), $(this).val());
			$(".fa-refresh").click();
		});
    });
</script>
</body>
</html>
